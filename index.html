<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&family=Petit+Formal+Script&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Quotes Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Motiviational Quotes Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="quote-generator-form">
            <input
              type="text"
              placeholder="Enter a word for the quote..."
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Self love, resilience, money....</div>
        </div>
        <div class="quotes hidden" id="quotes"></div>
      </main>

      <footer>
        AI project was coded by
        <a href="https://github.com/shlqjn" target="_blank"> Sheila Kagawa</a>
        and is
        <a
          href="https://github.com/shlqjn/motivational-quotes-generator"
          target="_blank"
        >
          open-sourced on Github</a
        >
        and is
        <a
          href="https://motivitional-quote-generator.netlify.app/"
          target="_blank"
        >
          on Netlify.
        </a>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
